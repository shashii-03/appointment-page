<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registration Form in HTML CSS</title>
  <!-- <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon"> -->
  <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>
  <section class="container">
    <header>
      <div class="header-container">
        <img src="./hr6_.png" alt="HR6 Solutions" class="logo">
        <h2 class="heading">Appointment Page</h2>
      </div>
    </header>
    <form
      action="https://script.google.com/macros/s/AKfycbyAtf53EhnbMJ_cAz0e4pnDaNvGt1yTsms_l3JE8CrQ-9cdOeR6IZLEKD60PAOrU6TgUA/exec"
      method="post" class="form" name="contact-form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" name="username" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" name="email" required />
      </div>
      <div class="input-box">
        <label>Phone Number</label>
        <input type="number" placeholder="Enter phone number" name="number" required />
      </div>

      <div class="column">

        <div class="input-box">
          <label>Appointment Date</label>
          <input type="date" placeholder="Enter Appointment date" name="date" required />
        </div>
        <div class="input-box">
          <label>Appointment Time</label>
          <input type="time" name="appt-time" value="13:30" name="time" />
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">Prefer Not Say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Business Details</label>
        <input type="text" placeholder="Enter Business Query" name="business" required />
      </div>
      <div class="input-box address">
        <label>Message</label>
        <input type="text" placeholder="Enter Your Message" name="message" required />
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </section>

  <script src="server.js"></script>
</body>

</html>
